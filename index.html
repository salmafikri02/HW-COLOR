<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f11;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #b1ff00;
    }

    .form {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .form input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      flex: 1;
    }

    .form button {
      padding: 0.6rem 1rem;
      background-color: #f9b17a;
      border: none;
      color: #0f0f11;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .top-bar input[type="search"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    .top-bar button {
      background-color: #f9b17a;
      border: none;
      color: #0f0f11;
      font-weight: bold;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #1e1e23;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .swatch {
      height: 100px;
      position: relative;
    }

    .info {
      padding: 1rem;
    }

    .info h2 {
      font-size: 1rem;
      margin: 0;
      color: #ffffff;
    }

    .info p {
      margin: 0.3rem 0;
      color: #ccc;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      padding: 0 1rem 1rem;
    }

    .actions button {
      border: none;
      background: none;
      color: #f9b17a;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Color Gallery</h1>
    <div class="form">
      <input type="text" id="name" placeholder="Nama Warna" />
      <input type="text" id="hex" placeholder="#KodeHex" />
      <input type="text" id="pantone" placeholder="Pantone (opsional)" />
      <button onclick="addColor()">Tambah</button>
    </div>

    <div class="top-bar">
      <input type="search" id="search" placeholder="Cari warna..." oninput="renderColors()" />
      <button onclick="exportColors()">Export</button>
      <input type="file" id="importFile" accept=".json" onchange="importColors(event)" />
      <button onclick="saveEachCardAsImage()">Save per Warna</button>
    </div>

    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    let colors = JSON.parse(localStorage.getItem("colors")) || [];

    function saveColors() {
      localStorage.setItem("colors", JSON.stringify(colors));
    }

    function addColor() {
      const name = document.getElementById("name").value.trim();
      const hex = document.getElementById("hex").value.trim().toLowerCase();
      const pantone = document.getElementById("pantone").value.trim();

      if (!name || !/^#?[0-9a-fA-F]{6}$/.test(hex)) return alert("Data tidak valid!");

      const formattedHex = hex.startsWith("#") ? hex : `#${hex}`;
      if (colors.find(c => c.hex === formattedHex)) return alert("Warna sudah ada!");

      colors.push({ name, hex: formattedHex, pantone });
      saveColors();
      renderColors();
      document.getElementById("name").value = "";
      document.getElementById("hex").value = "";
      document.getElementById("pantone").value = "";
    }

    function deleteColor(index) {
      if (confirm("Hapus warna ini?")) {
        colors.splice(index, 1);
        saveColors();
        renderColors();
      }
    }

    function editColor(index) {
      const current = colors[index];
      const name = prompt("Nama warna:", current.name);
      const hex = prompt("Kode Hex:", current.hex);
      const pantone = prompt("Pantone:", current.pantone);
      if (name && hex) {
        const formattedHex = hex.startsWith("#") ? hex : `#${hex}`;
        if (colors.find((c, i) => c.hex === formattedHex && i !== index)) return alert("Warna duplikat!");
        colors[index] = { name, hex: formattedHex, pantone };
        saveColors();
        renderColors();
      }
    }

    function exportColors() {
      const blob = new Blob([JSON.stringify(colors, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "color-gallery.json";
      a.click();
    }

    function importColors(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const imported = JSON.parse(reader.result);
          colors = imported;
          saveColors();
          renderColors();
        } catch {
          alert("File tidak valid!");
        }
      };
      reader.readAsText(file);
    }

    function saveEachCardAsImage() {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card, index) => {
        const name = card.querySelector(".info h2").innerText;
        html2canvas(card).then(canvas => {
          const link = document.createElement("a");
          link.download = `${name.replace(/\s+/g, '_') || 'color'}_${index + 1}.jpg`;
          link.href = canvas.toDataURL("image/jpeg");
          link.click();
        });
      });
    }

    function renderColors() {
      const q = document.getElementById("search").value.toLowerCase();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      colors.filter(c => c.name.toLowerCase().includes(q)).forEach((color, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="swatch" style="background-color: ${color.hex};"></div>
          <div class="info">
            <h2>${color.name}</h2>
            <p>${color.hex}</p>
            <p>${color.pantone}</p>
          </div>
          <div class="actions">
            <button onclick="editColor(${index})">Edit</button>
            <button onclick="deleteColor(${index})">Hapus</button>
          </div>
        `;
        gallery.appendChild(card);
      });
    }

    renderColors();
  </script>
</body>
</html>
